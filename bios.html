  <script>



cursorSensorBox.addEventListener("pointermove",(e)=>{
  var rect = e.target.getBoundingClientRect();
  var x = e.clientX - rect.left; //x position within the element.
  var y = e.clientY - rect.top;  //y position within the element.


  cursorSensor.style.left=x+"px";
  cursorSensor.style.top=y+"px";
  
  let measuredWidth=parseFloat(getComputedStyle(cursorSensorBox).getPropertyValue("width").replace("px",""));
  let measuredHeight=parseFloat(getComputedStyle(cursorSensorBox).getPropertyValue("height").replace("px",""));
  let floatHorizontal=x/measuredWidth;
  let floatVertical=y/measuredHeight;

  BIOSClientWidth=parseFloat(getComputedStyle(BIOS).getPropertyValue("width").replace("px",""));
  BIOSClientHeight=parseFloat(getComputedStyle(BIOS).getPropertyValue("height").replace("px",""));
  BIOSCursor.style.left=floatHorizontal*BIOSClientWidth+"px";
  BIOSCursor.style.top=floatVertical*BIOSClientHeight+"px";
});


page.addEventListener("touchstart",(e)=>{e.preventDefault();});
page.addEventListener("touchmove",(e)=>{e.preventDefault();});
page.addEventListener("touchend",(e)=>{e.preventDefault();});

cursorSensorBox.addEventListener("touchstart",(e)=>{e.preventDefault();});
cursorSensorBox.addEventListener("touchmove",(e)=>{e.preventDefault();});
cursorSensorBox.addEventListener("touchend",(e)=>{e.preventDefault();});

var renderBuffer=[];

function renderBIOS(){
  let c=document.createElement("canvas");
  c.width=parseFloat(getComputedStyle(BIOS).getPropertyValue("width").replace("px",""));
  c.height=parseFloat(getComputedStyle(BIOS).getPropertyValue("height").replace("px",""));
  let quality=(utils.getRandomIntegerLessThan(33)*0.001)+0.3;
  html2canvas(BIOS,{
    logging:true,
    profile:true,
    canvas:c,
    scale:1,
    useCORS: true,
    allowTaint: true,
    width:320,
    height:240,
  }).then(function(canvas){
    let data=canvas.toDataURL("image/jpeg",quality);
    let waitForLoad=new Image();
    waitForLoad.src=data;
    waitForLoad.onload=()=>{
      let i=data[parseInt(data.length/2)];
      data=data.replaceAt(parseInt(data.length-500),"P");
      renderBuffer.push(data);
      if(renderBuffer.length>10){
        renderBuffer=renderBuffer.slice(1,11);
      }
      ren.style.backgroundImage="url("+renderBuffer[9]+"),url("+renderBuffer[8]+"),url("+renderBuffer[7]+"),url("+renderBuffer[6]+"),url("+renderBuffer[5]+"),url("+renderBuffer[4]+"),url("+renderBuffer[3]+"),url("+renderBuffer[2]+"),url("+renderBuffer[1]+"),url("+renderBuffer[0]+")";
      ren.style.backgroundBlendMode="darken";
    };
    
  });
}
window.addEventListener("DOMContentLoaded",()=>{
  setInterval(renderBIOS);
});

  </script>
